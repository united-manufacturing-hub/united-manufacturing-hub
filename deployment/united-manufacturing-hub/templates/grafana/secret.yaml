---
{{if .Values._000_commonConfig.datastorage.enabled}}

{{$fullname := printf "%s" "grafana-secret"}}

apiVersion: v1
kind: Secret
metadata:
  name: {{$fullname}}
  labels:
    {{- include "united-manufacturing-hub.labels.common" . | nindent 4}}
    {{- include "united-manufacturing-hub.labels.factoryinsight" . | nindent 4}}
type: Opaque

# 1. Query your secret for "existance" and return in the $secret variable
{{- $secret := (lookup "v1" "Secret" .Release.Namespace $fullname) -}}
{{- $password := uuidv4 -}}

# 2. If the secret exists, write it back out (it'll be Base64 encoded so used the "data" key)
{{if $secret -}}
data:
  adminuser: {{$secret.data.adminuser}}
  adminpassword: {{$secret.data.adminpassword}}
  {{ if $secret.data.databaseuser }}
  databaseuser: {{$secret.data.databaseuser}}
  {{ else }}
  databaseuser: {{.Values._000_commonConfig.datamodel_v2.grafana.dbreader | b64enc | quote }}
  {{ end }}
  {{ if $secret.data.databasepassword }}
  databasepassword: {{$secret.data.databasepassword}}
  {{ else }}
  databasepassword: {{.Values._000_commonConfig.datamodel_v2.grafana.dbpassword | b64enc | quote }}
  {{ end }}

# 3. If it doesn't exist ... create it (this time as "stringData" as it will be a raw value) !
{{else -}}
stringData:
  adminuser: "admin"
  adminpassword: {{$password | quote}}
  databaseuser: {{.Values._000_commonConfig.datamodel_v2.grafana.dbreader}}
  databasepassword: {{.Values._000_commonConfig.datamodel_v2.grafana.dbpassword}}
{{end}}
{{end}}
