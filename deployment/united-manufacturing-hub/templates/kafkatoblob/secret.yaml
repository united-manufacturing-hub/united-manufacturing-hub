---
{{if .Values._000_commonConfig.infrastructure.kafka.enabled}}

kind: Secret
apiVersion: v1
metadata:
  name: {{include "united-manufacturing-hub.fullname" .}}-kafkatoblob-secrets
  labels:
    {{- include "united-manufacturing-hub.labels.kafkatoblob" . | nindent 4}}
type: Opaque
stringData:
  ca.crt: |
    {{.Values._000_commonConfig.certificates.CACert | nindent 4}}
  tls.crt: |
    {{.Values._000_commonConfig.certificates.kafkatoblob.sslCertificatePem | nindent 4}}
  tls.key: |
    {{.Values._000_commonConfig.certificates.kafkatoblob.sslKeyPem | nindent 4}}

{{end}}
