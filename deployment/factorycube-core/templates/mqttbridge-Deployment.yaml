
{{- if .Values.mqttbridge.enabled -}}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "factorycube-core.fullname" . }}-mqttbridge
  labels:
    {{- include "factorycube-core.labels.mqttbridge" . | nindent 4 }}
spec:
  serviceName: {{ include "factorycube-core.fullname" . }}-mqttbridge
  replicas: 1
  selector:
    matchLabels:
      {{- include "factorycube-core.labels.mqttbridge" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "factorycube-core.labels.mqttbridge" . | nindent 8 }}
    spec:
      containers:
      - name: {{ include "factorycube-core.fullname" . }}-mqttbridge
        image: unitedmanufacturinghub/mqtt-bridge:{{ .Values.mqttbridge.tag }}
        volumeMounts:
        - name: {{ include "factorycube-core.fullname" . }}-mqttbridge-data
          mountPath: /data/queue
        - name: {{ include "factorycube-core.fullname" . }}-mqttbridge-certificates
          mountPath: /SSL_certs/remote
          readOnly: true
        env:
        - name: REMOTE_CERTIFICATE_NAME
          value: {{ .Values.serialNumber }}
        - name: REMOTE_BROKER_URL
          value: {{ .Values.mqttBridgeURL }}
        - name: REMOTE_SUB_TOPIC
          value: ia
        - name: REMOTE_PUB_TOPIC
          value: {{ .Values.mqttBridgeTopic }}
        - name: REMOTE_PUB_TOPIC
          value: {{ .Values.mqttBridgeTopic }}
        - name: REMOTE_BROKER_SSL_ENABLED
          value: "true" 
        - name: LOCAL_CERTIFICATE_NAME
          value: "LOCAL" 
        - name: LOCAL_BROKER_URL
          value: "mqtt://factorycube-core-emqxedge-headless:1883" 
        - name: LOCAL_SUB_TOPIC
          value: {{ .Values.mqttBridgeTopic }}
        - name: LOCAL_PUB_TOPIC
          value: "ia" 
        - name: LOCAL_BROKER_SSL_ENABLED
          value: "false"
        - name: BRIDGE_ONE_WAY
          value: "true" 
      volumes:
      - name: {{ include "factorycube-core.fullname" . }}-mqttbridge-data
        persistentVolumeClaim:
          claimName: {{ include "factorycube-core.fullname" . }}-mqttbridge-claim
      - name: {{ include "factorycube-core.fullname" . }}-mqttbridge-config 
        configMap:
          name: {{ include "factorycube-core.fullname" . }}-mqttbridge-config 
      - name: {{ include "factorycube-core.fullname" . }}-mqttbridge-certificates
        secret:
          secretName: factorycube-core-mqttbridge-secrets
{{- end }}
