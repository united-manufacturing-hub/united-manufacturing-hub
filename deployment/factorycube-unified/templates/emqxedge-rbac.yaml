{{- if .Values.AAAservices.emqxedge.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "factorycube-unified.fullname" . }}-emqxedge-serviceaccount
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ include "factorycube-unified.fullname" . }}-emqxedge-role
rules:
- apiGroups:
  - ""
  resources:
  - endpoints 
  verbs: 
  - get
  - watch
  - list
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ include "factorycube-unified.fullname" . }}-emqxedge-rolebinding
subjects:
  - kind: ServiceAccount
    name: {{ include "factorycube-unified.fullname" . }}-emqxedge-serviceaccount
roleRef:
  kind: Role
  name: {{ include "factorycube-unified.fullname" . }}-emqxedge-role
  apiGroup: rbac.authorization.k8s.io

{{- end -}}