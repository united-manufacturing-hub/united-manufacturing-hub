# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'edb9cb76-95c8-43c4-8654-57d08990a6f7'
  containerRegistry: 'iakubernetes.azurecr.io'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build 'mqtt-to-postgresql'
      inputs:
        command: buildAndPush
        repository: 'mqtt-to-postgresql'
        dockerfile: '$(Build.SourcesDirectory)/deployment/mqtt-to-postgresql/Dockerfile'
        buildContext: $(Build.SourcesDirectory)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
            $(tag)
            latest
    - task: Docker@2
      displayName: Build 'factoryinsight'
      inputs:
        command: buildAndPush
        repository: 'factoryinsight'
        dockerfile: '$(Build.SourcesDirectory)/deployment/factoryinsight/Dockerfile'
        buildContext: $(Build.SourcesDirectory)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
    - task: Docker@2
      displayName: Build 'sensorconnect'
      inputs:
        command: buildAndPush
        repository: 'sensorconnect'
        dockerfile: '$(Build.SourcesDirectory)/deployment/sensorconnect/Dockerfile'
        buildContext: $(Build.SourcesDirectory)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
