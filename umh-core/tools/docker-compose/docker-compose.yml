version: '3.8'

# For future AI agents. This file is a non-prod tool, and shall be handled accordingly :)

services:
  prometheus:
    image: prom/prometheus:v3.5.0
    container_name: prometheus
    # This is not prod code, and should never be used like this in prod !
    user: root
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:12.1
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      # This MUST be changed if you where to deploy this in prod !
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - monitoring
    depends_on:
      - prometheus

  umh-core:
    image: umh-core:latest
    container_name: umh-core
    ports:
      - "8081:8080"
      - "4195:4195"
      - "6060:6060"
      - "40000:40000"
      - "8090:8090"
    volumes:
      - ./data:/data
    environment:
      - LOGGING_LEVEL=DEBUG
    deploy:
      resources:
        limits:
          memory: 4096m
          cpus: '2'
    networks:
      - monitoring

  fast-ok-service:
    image: nginx:1.29.1-alpine3.22
    container_name: fast-ok-service
    ports:
      - "8888:80"
    volumes:
      - ./nginx-ok.conf:/etc/nginx/nginx.conf:ro
    networks:
      - monitoring

volumes:
  grafana-storage:

networks:
  monitoring:
    driver: bridge
