---
{{if .Values._000_commonConfig.datasources.opcuasimulatorv2.enabled}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{include "united-manufacturing-hub.fullname" .}}-opcuasimulatorv2-config
  labels:
    {{- include "united-manufacturing-hub.labels.common" . | nindent 4}}
    {{- include "united-manufacturing-hub.labels.opcuasimulatorv2" . | nindent 4}}
data:
  nodesfile.json: |
    {
      "Folder": "IoTSensors",
      "NodeList": [
        {
          "NodeId": "ConcentrationNH3",
          "Name": "ConcentrationNH3",
          "DataType": "Double",
          "ValueRank": -1,
          "AccessLevel": "CurrentReadOrWrite",
          "Description": "Ammonia Concentration"
        },
        {
          "NodeId": "ConcentrationN2",
          "Name": "ConcentrationN2",
          "DataType": "Double",
          "ValueRank": -1,
          "AccessLevel": "CurrentReadOrWrite",
          "Description": "Nitrogen Concentration"
        },
        {
          "NodeId": "ConcentrationH2",
          "Name": "ConcentrationH2",
          "DataType": "Double",
          "ValueRank": -1,
          "AccessLevel": "CurrentReadOrWrite",
          "Description": "Hydrogen Concentration"
        },
        {
          "NodeId": "Pressure",
          "Name": "Pressure",
          "DataType": "Double",
          "ValueRank": -1,
          "AccessLevel": "CurrentReadOrWrite",
          "Description": "Pressure Reading"
        }
      ]
    }

{{end}}
