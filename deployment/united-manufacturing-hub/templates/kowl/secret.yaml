---
{{if .Values._000_commonConfig.infrastructure.kafka.enabled}}

kind: Secret
apiVersion: v1
metadata:
  name: "united-manufacturing-hub-kowl-secrets"
  labels:
    {{- include "united-manufacturing-hub.labels.kowl" . | nindent 4}}
type: Opaque
stringData:
  ca.crt: |
    {{.Values._000_commonConfig.infrastructure.kafka.tls.CACert | nindent 4}}
  tls.crt: |
    {{.Values._000_commonConfig.infrastructure.kafka.tls.kowl.sslCertificatePem | nindent 4}}
  tls.key: |
    {{.Values._000_commonConfig.infrastructure.kafka.tls.kowl.sslKeyPem | nindent 4}}

{{end}}
