---
{{if or .Values.tags.classic .Values.tags.lite }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{include "united-manufacturing-hub.fullname" .}}-hivemqce-hive
  labels:
    {{- include "united-manufacturing-hub.labels.common" . | nindent 4}}
    {{- include "united-manufacturing-hub.labels.hivemqce" . | nindent 4}}
data:
  config.xml: |
    <?xml version="1.0"?>
    <hivemq xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
        <listeners>
            {{- if .Values.mqtt_broker.service.mqtt.enabled}}
            <tcp-listener>
                <port>1883</port>
                <bind-address>0.0.0.0</bind-address>
                <name>hivemq-mqtt</name>
            </tcp-listener>
            {{- end}}
            {{- if .Values.mqtt_broker.service.mqtts.enabled}}
            <tls-tcp-listener>
                <port>8883</port>
                <bind-address>0.0.0.0</bind-address>
                <name>hivemq-secure-mqtt</name>
                <tls>
                    <protocols>
                        {{range .Values.mqtt_broker.service.mqtts.tls_versions}}
                        <protocol>{{.}}</protocol>
                        {{end}}
                    </protocols>
                    <keystore>
                        <path>/stores/keystore.jks</path>
                        <password>{{.Values._000_commonConfig.infrastructure.mqtt.tls.keystorePassword}}</password>
                        <private-key-password>{{.Values._000_commonConfig.infrastructure.mqtt.tls.privateKeyPassword}}</private-key-password>
                    </keystore>
                    <truststore>
                        <path>/stores/truststore.jks</path>
                        <password>{{.Values._000_commonConfig.infrastructure.mqtt.tls.truststorePassword}}</password>
                    </truststore>
                    <client-authentication-mode>REQUIRED</client-authentication-mode>
                    <cipher-suites>
                        {{range .Values.mqtt_broker.service.mqtts.cipher_suites}}
                        <cipher-suite>{{.}}</cipher-suite>
                        {{end}}
                    </cipher-suites>
                    <prefer-server-cipher-suites>true</prefer-server-cipher-suites>
                </tls>
            </tls-tcp-listener>
            {{- end}}
            {{- if .Values.mqtt_broker.service.ws.enabled}}
            <websocket-listener>
                <port>8080</port>
                <bind-address>0.0.0.0</bind-address>
                <path>/mqtt</path>
                <name>hivemq-websocket</name>
                <subprotocols>
                    <subprotocol>mqttv3.1</subprotocol>
                    <subprotocol>mqtt</subprotocol>
                </subprotocols>
                <allow-extensions>true</allow-extensions>
            </websocket-listener>
            {{- end}}
            {{- if .Values.mqtt_broker.service.wss.enabled}}
            <tls-websocket-listener>
                <port>8443</port>
                <bind-address>0.0.0.0</bind-address>
                <path>/mqtt</path>
                <name>hivemq-secure-websocket</name>
                <subprotocols>
                    <subprotocol>mqttv3.1</subprotocol>
                    <subprotocol>mqtt</subprotocol>
                </subprotocols>
                <allow-extensions>true</allow-extensions>
                <tls>
                    <protocols>
                        {{range .Values.mqtt_broker.service.wss.tls_versions}}
                        <protocol>{{.}}</protocol>
                        {{end}}
                    </protocols>
                    <keystore>
                        <path>/stores/keystore.jks</path>
                        <password>{{.Values._000_commonConfig.infrastructure.mqtt.tls.keystorePassword}}</password>
                        <private-key-password>{{.Values._000_commonConfig.infrastructure.mqtt.tls.privateKeyPassword}}</private-key-password>
                    </keystore>
                    <truststore>
                        <path>/stores/truststore.jks</path>
                        <password>{{.Values._000_commonConfig.infrastructure.mqtt.tls.truststorePassword}}</password>
                    </truststore>
                    <client-authentication-mode>REQUIRED</client-authentication-mode>
                    <cipher-suites>
                        {{range .Values.mqtt_broker.service.wss.cipher_suites}}
                        <cipher-suite>{{.}}</cipher-suite>
                        {{end}}
                    </cipher-suites>
                    <prefer-server-cipher-suites>true</prefer-server-cipher-suites>
                </tls>
            </tls-websocket-listener>
            {{- end}}
        </listeners>
        <persistence>
            <client-session>
                <general>
                    <mode>file</mode>
                </general>
                <queued-messages>
                    <max-queued-messages>1800000</max-queued-messages>
                    <queued-messages-strategy>discard-oldest</queued-messages-strategy>
                    <mode>file</mode>
                </queued-messages>
                <subscriptions>
                    <mode>file</mode>
                </subscriptions>
            </client-session>
            <message-flow>
                <incoming>
                    <mode>file</mode>
                </incoming>
                <outgoing>
                    <mode>file</mode>
                </outgoing>
            </message-flow>
            <retained-messages>
                <mode>file</mode>
            </retained-messages>
            <publish-payloads>
                <mode>file</mode>
            </publish-payloads>
            <attribute>
                <mode>file</mode>
            </attribute>
            <client-group>
                <mode>file</mode>
            </client-group>
        </persistence>
        <security>
            <allow-empty-client-id>
                <enabled>false</enabled>
            </allow-empty-client-id>
            <utf8-validation>
                <enabled>true</enabled>
            </utf8-validation>
        </security>
        <mqtt-addons>
            <dead-messages-topic>
                <enabled>true</enabled>
            </dead-messages-topic>
            <expired-messages-topic>
                <enabled>true</enabled>
            </expired-messages-topic>
            <dropped-messages-topic>
                <enabled>true</enabled>
            </dropped-messages-topic>
        </mqtt-addons>
    </hivemq>
{{end}}
