  path: /home/rancher/configs/factorycube-edge-development.yaml

- content: |
    #!/bin/bash
    LOCKDIR=/home/rancher/DO_NOT_DELETE
    if mkdir $LOCKDIR; then
        echo "Initial setup! Waiting 20 seconds for full startup..."
        
        sleep 20

        echo "Continuing with installation. Installing helm..."
        export VERIFY_CHECKSUM=false && curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3  && chmod 700 get_helm.sh && ./get_helm.sh
        echo "Helm installed!"

        echo "Adding helm repo..."
        helm repo add united-manufacturing-hub https://repo.umh.app/
        echo "Added helm repo!"

        echo "Creating namespaces factorycube-edge and factorycube-server..."
        kubectl create namespace factorycube-edge && kubectl create namespace factorycube-server
        echo "Created namespaces!"

        echo "Install factorycube-edge..."
        helm install factorycube-edge united-manufacturing-hub/factorycube-edge --values "/home/rancher/configs/factorycube-edge-development.yaml" --set serialNumber=$(hostname) --kubeconfig /etc/rancher/k3s/k3s.yaml -n factorycube-edge --devel
        echo "Installed factorycube-edge!"

        echo "Install factorycube-server..."
        helm install factorycube-server united-manufacturing-hub/factorycube-server --kubeconfig /etc/rancher/k3s/k3s.yaml -n factorycube-server --devel
        echo "Installed factorycube-server!"
        
        echo "Enabling SSH password authentification..."
        sudo vim /etc/ssh/sshd_config -c "%s/PasswordAuthentication  no/PasswordAuthentication  yes/g | write | quit" && sudo service sshd restart
        echo "Enabled SSH password authentification!"

        echo "Initial setup finished! This might take now awhile..."
    else
        echo "Already configured. If you want to reconfigure delete /home/rancher/DO_NOT_DELETE"
    fi
  path: /home/rancher/initial_setup.sh

run_cmd:
- "chmod +x /home/rancher/initial_setup.sh && /home/rancher/initial_setup.sh &"

