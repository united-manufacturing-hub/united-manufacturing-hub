pre-commit:
  parallel: true
  jobs:
    - name: govet-backend
      glob: "umh-core**/*.go"
      run: |
        cd umh-core
        go vet ./...

    - name: gofmt
      glob: "**/*.go"
      run: |
        gofmt -w {staged_files}
        git update-index --again
