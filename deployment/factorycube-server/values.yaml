    annotations: {}
  pdb:
    enabled: true
    annotations: {}
    minAvailable: 2 
  hpa:
    enabled: true
    minReplicas: 2
    maxReplicas: 5 
  ingress:
    enabled: false
    publicHost: ""
    publicHostSecretName: ""
  resources:
    limits:
       cpu: 1000m         
    requests:
       cpu: 200m      
  
### grafanaproxy ###
