agent:
  metricsPort: 8080
  
  # GraphQL API Configuration
  graphql:
    enabled: true        # Enable GraphQL server
    port: 8090          # GraphQL endpoint at http://localhost:8090/graphql
    debug: true         # Enable GraphiQL playground
    mockData: true      # Populate cache with realistic UNS sample data
    corsOrigins:        # Allow all origins for development
      - "*"
  
  communicator:
    apiUrl: https://management.umh.app/api
    # No authToken needed for GraphQL demo
  
  releaseChannel: stable
  
  location:
      0: acme
      1: cologne
      2: packaging
      3: station1

# Optional: Add a simple data flow to show how data would flow through the system
dataFlow:
  - name: mock-data-generator
    desiredState: stopped  # Keep stopped for GraphQL-only demo
    dataFlowComponentConfig:
      benthos:
        input:
          generate:
            mapping: |
              root.timestamp = now()
              root.topic = "umh.v1.acme.cologne.packaging.station1.temperature"
              root.value = 20 + (random_int() % 20)
              root.unit = "Â°C"
            interval: 5s
            count: 0
        output:
          stdout: {} 