---
{{if or .Values.nodered.enabled .Values._000_commonConfig.dataprocessing.nodered.enabled}}


apiVersion: v1
kind: Service
metadata:
  name: {{include "factorycube-unified.fullname" .}}-nodered-service
  labels:
    {{- include "factorycube-unified.labels.nodered" . | nindent 4}}
spec:
  type: {{.Values.nodered.serviceType}}
  ports:
  - port: {{.Values.nodered.port}}
    targetPort: 1880
    protocol: TCP
    name: http
  selector:
      {{- include "factorycube-unified.labels.nodered" . | nindent 6}}

{{end}}
