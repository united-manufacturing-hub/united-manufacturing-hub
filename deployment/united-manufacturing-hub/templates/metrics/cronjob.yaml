---
{{- if .Values._000_commonConfig.metrics.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{include "united-manufacturing-hub.fullname" .}}-metrics
  labels:
    {{- include "united-manufacturing-hub.labels.metrics" . | nindent 4}}
  {{if .Values.metrics.annotations}}
  annotations:
    {{- toYaml .Values.metrics.annotations | nindent 4}}
  {{end}}
spec:
  schedule: {{ .Values.metrics.cronJob.schedule }}
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: {{include "united-manufacturing-hub.fullname" .}}-metrics-cron
              image: "{{ .Values.metrics.image.repository }}:{{ .Values.metrics.image.tag }}"
              imagePullPolicy: {{ .Values.metrics.image.pullPolicy }}
          restartPolicy: OnFailure
{{- end }}
