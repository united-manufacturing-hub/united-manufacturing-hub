agent:
    metricsPort: 8080
    communicator:
        apiUrl: https://management.umh.app/api
        authToken: 68a6c16a464f30b9a7268ec4baf28188a911216cd117418fe7e88381cb00a925
    releaseChannel: nightly
    location:
        0: UMH-Systems-GmbH---Dev-Team
        1: ""
        2: ""
        3: ""
        4: ""
        5: ""
        6: ""
dataFlow:
    - name: athavan-hello-world
      desiredState: active
      dataFlowComponentConfig:
        benthos:
            input:
                generate:
                    auto_replay_nacks: true
                    batch_size: 1
                    count: 0
                    interval: 1s
                    mapping: root = "hello world"
            pipeline:
                processors:
                    - noop: {}
            output:
                stdout:
                    codec: lines
            buffer:
                none: {}
internal:
    redpanda:
        desiredState: active
        redpandaServiceConfig:
            topic:
                defaultTopicRetentionMs: 0
                defaultTopicRetentionBytes: 0
            resources:
                maxCores: 0
                memoryPerCoreInBytes: 0
            baseDir: ""
