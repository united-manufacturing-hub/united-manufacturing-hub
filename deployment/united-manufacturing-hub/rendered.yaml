    CREATE INDEX IF NOT EXISTS ON processValueStringTable (valueName);


    -------------------- TimescaleDB table for components --------------------

    CREATE TABLE IF NOT EXISTS componenttable
    (
    id                          SERIAL                              PRIMARY KEY ,
    asset_id                    SERIAL,
