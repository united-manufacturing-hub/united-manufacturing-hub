openapi: '3.0.2'
info:
  title: factoryinsight
  version: '1.0'
servers:
  - url: https://api.industrial-analytics.net/api/v1

components:
  
  parameters:

      customer:
        in: path
        name: customer
        schema:
          type: string
        required: true
        description: name of the customer
        example:
          DCCAachen

      location:
        in: path
        name: location
        schema:
          type: string
        required: true
        description: name of the location
        example:
          AachenPlant
      
      asset:
        in: path
        name: asset
        schema:
          type: string
        required: true
        description: name of the asset
        example:
          WeavingMachine
      
      from:
        in: query
        name: from
        schema:
          type: string
          format: date
        required: true
        description: Get data from this timestamp on (in RFC3339 format)
        example:
          "2020-11-10T00:00:00.000Z"

      to:
        in: query
        name: to
        schema:
          type: string
          format: date
        required: true
        description: Get data till this timestamp (in RFC3339 format)
        example:
          "2020-11-10T00:00:00.000Z"

      keepStatesInteger:
        in: query
        name: keepStatesInteger
        required: false
        schema:
          type: boolean
          default:
            false
        description: If set to true all returned states will be numbers at not strings
        example:
          true

      aggregationType:
        in: query
        name: aggregationType
        required: true
        schema:
          type: integer
        description: With this parameter you can specify how the data should be aggregated. 0 means aggregating it over the entire time range. 1 means aggregating it by hours in a day.
        example:
          1

      includeRunning:
        in: query
        name: includeRunning
        required: true
        schema:
          type: boolean
        description: If set to true the returned data will include running states as well. This makes sense for a pie chart showing the machine states, but for a pareto bar chart you would set this to false.
        example:
          true

      processValue:
        in: query
        name: processValue
        required: true
        schema:
          type: string
        description: name of the process value to retrieve data
        example:
          energyConsumption

  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  schemas: # todo move data objects to schemas
    blank:
      properties:
        none:
          type: string

paths:
  /{customer}:
    get:
      parameters:
        - $ref: '#/components/parameters/customer'
      responses:
        '200':
          description: available locations for that customer
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - AachenPlant
                  - DuesseldorfPlant
                  
  /{customer}/{location}:
    get:
      parameters:
        - $ref: '#/components/parameters/customer'
        - $ref: '#/components/parameters/location'
        
      responses:
        '200':
          description: available assets for that customer and location
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - Warping
                  - Weaving

  /{customer}/{location}/{asset}:
    get:
      parameters:
        - $ref: '#/components/parameters/customer'
        - $ref: '#/components/parameters/location'
        - $ref: '#/components/parameters/asset'
      responses:
        '200':
          description: available datapoints for that customer, location and asset
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - state
                  - count
                  - currentState
                  - recommendation
                  - aggregatedStates
                  - timeRange
                  - availability
                  - performance
                  - oee
                  - productionSpeed
                  - shifts
                  - stateHistogram
                  - factoryLocations
                  - averageCleaningTime
                  - averageChangeoverTime
                  - upcomingMaintenanceActivities
                  - maintenanceComponents
                  - maintenanceActivities
                  - uniqueProducts
                  - orderTable
                  - orderTimeline
                  - process_SignalLamp
                  - process_TotalActivePower
                  - process_TotalApparentPower

  /{customer}/{location}/{asset}/state:
    get:
      parameters:
        - $ref: '#/components/parameters/customer'
        - $ref: '#/components/parameters/location'
        - $ref: '#/components/parameters/asset'
        - $ref: '#/components/parameters/from'
        - $ref: '#/components/parameters/to'
        - $ref: '#/components/parameters/keepStatesInteger'
      responses:
        '200':
          description: This returns all states in the selected time range in a data format that can be consumed easily by Grafana
          content:
            application/json:
              schema:
                type: object
                properties:
                  columnNames:
                    type: array
                    items:
                      type: string
                    description: the column names
                    example:
                      - DCCAachen-AachenPlant-WeavingMachine-state
                      - timestamp
                  datapoints:
                    type: array
                    items:
                      type: array
                      items:
                        anyOf:
                          - type: string
                          - type: integer
                          - type: number
                    example:
                      -
                        -   "No shift"
                        -   1605187036148
                      -
                        - "Producing"
                        - 1605201132835
                    description: the returned data

