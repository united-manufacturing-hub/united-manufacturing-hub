{{- if .Values.factoryinsight.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "factorycube-unified.fullname" . }}-factoryinsight-service
  labels:
     {{- include "factorycube-unified.labels.factoryinsight" . | nindent 4 }}
  {{- if .Values.factoryinsight.service.annotations }}
  annotations:
    {{- toYaml .Values.factoryinsight.service.annotations | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
     {{- include "factorycube-unified.labels.factoryinsight" . | nindent 4 }}

{{- end -}}
