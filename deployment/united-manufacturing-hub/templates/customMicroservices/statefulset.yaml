{{range $i, $value := .Values._001_customMicroservices | default dict}}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: united-manufacturing-hub-cm-{{$value.name}}

spec:
  replicas: 1
  serviceName: {{$value.name}}
  selector:
    matchLabels:
      name: united-manufacturing-hub-cm-{{$value.name}}
  template:
    metadata:
      labels:
        name: united-manufacturing-hub-cm-{{$value.name}}
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: united-manufacturing-hub-cm-{{$value.name}}
          image: {{$value.image}}
          ports:
            - name: http
              containerPort: {{$value.port}}
              protocol: TCP
          imagePullPolicy: {{$value.imagePullPolicy}}
          env:
            {{range $ii, $env_value := $value.env}}
            - name: {{$env_value.name}}
              value: {{$env_value.value}}
            {{end}}

          volumeMounts:
            - name: united-manufacturing-hub-cm-{{$value.name}}-data
              mountPath: /data

          livenessProbe:
            httpGet:
              path: /health
              port: {{$value.port}}
            periodSeconds: {{$value.livenessProbe}}
          startupProbe:
            httpGet:
              path: /health
              port: {{$value.port}}
            periodSeconds: {{$value.startupProbe}}

      volumes:
        - name: united-manufacturing-hub-cm-{{$value.name}}-data
          persistentVolumeClaim:
            claimName: united-manufacturing-hub-cm-{{$value.name}}-data

      restartPolicy: Always

{{end}}