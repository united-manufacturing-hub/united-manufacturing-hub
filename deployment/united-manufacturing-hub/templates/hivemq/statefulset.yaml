---
{{if or .Values.tags.classic .Values.tags.lite }}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{include "united-manufacturing-hub.fullname" .}}-hivemqce
  labels:
    {{- include "united-manufacturing-hub.labels.common" . | nindent 4}}
    {{- include "united-manufacturing-hub.labels.hivemqce" . | nindent 4}}
spec:
  serviceName: {{include "united-manufacturing-hub.fullname" .}}-hivemqce
  replicas: 1
  selector:
    matchLabels:
      {{- include "united-manufacturing-hub.matchLabels" . | nindent 6}}
      {{- include "united-manufacturing-hub.labels.hivemqce" . | nindent 6}}
  template:
    metadata:
      labels:
        {{- include "united-manufacturing-hub.labels.common" . | nindent 8}}
        {{- include "united-manufacturing-hub.labels.hivemqce" . | nindent 8}}
    spec:
      volumes:
        - name: hivemqce-mqtt-config
          configMap:
            name: {{include "united-manufacturing-hub.fullname" .}}-hivemqce-hive
        - name: hivemqce-extension-config
          configMap:
            name: {{include "united-manufacturing-hub.fullname" .}}-hivemqce-extension
        - name: {{include "united-manufacturing-hub.fullname" .}}-hivemqce-data
          persistentVolumeClaim:
            claimName: {{include "united-manufacturing-hub.fullname" .}}-hivemqce-claim-data
        - name: {{include "united-manufacturing-hub.fullname" .}}-hivemqce-extensions
          persistentVolumeClaim:
            claimName: {{include "united-manufacturing-hub.fullname" .}}-hivemqce-claim-extensions
        - name: {{include "united-manufacturing-hub.fullname" .}}-hivemqce-keystores
          secret:
            secretName: {{include "united-manufacturing-hub.fullname" .}}-hivemqce-secret-keystore
            optional: false
      initContainers:
        - name: hivemqce-extension-init
          image: "{{.Values.image.registry}}/united-manufacturing-hub/hivemq-init:0.11.0"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /opt/hivemq-ce-2024.1/extensions
              name: {{include "united-manufacturing-hub.fullname" .}}-hivemqce-extensions
          env:
            - name: RBAC_ENABLED
              value: "false"
      containers:
        - name: {{include "united-manufacturing-hub.fullname" .}}-hivemqce
          image: "{{.Values.image.registry}}/hivemq/hivemq-ce:2024.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: HIVEMQ_ALLOW_ALL_CLIENTS
              value: "true"
            - name: JAVA_OPTS
              value: "-Xmx750m -Xms750m"
          resources:
            limits:
              cpu: 700m
              memory: 1700Mi
            requests:
              cpu: 300m
              memory: 1000Mi
          volumeMounts:
            - mountPath: /opt/hivemq-ce-2024.1/conf
              name: hivemqce-mqtt-config
              readOnly: true
            - mountPath: /opt/hivemq-ce-2024.1/data
              name: {{include "united-manufacturing-hub.fullname" .}}-hivemqce-data
            - mountPath: /opt/hivemq-ce-2024.1/extensions
              name: {{include "united-manufacturing-hub.fullname" .}}-hivemqce-extensions
            - mountPath: /configs
              name: hivemqce-extension-config
              readOnly: true
            - mountPath: /stores
              name: {{include "united-manufacturing-hub.fullname" .}}-hivemqce-keystores
              readOnly: true
          livenessProbe:
            httpGet:
              port: 9090
              path: /heartbeat
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              port: 9090
              path: /heartbeat
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          ports:
            - name: mqtt
              containerPort: 1883
              protocol: TCP
            - name: mqtts
              containerPort: 8883
              protocol: TCP
            - name: ws
              containerPort: 8080
              protocol: TCP
            - name: wss
              containerPort: 8443
              protocol: TCP
            - name: prometheus
              containerPort: 9399
              protocol: TCP
            - name: health
              containerPort: 9090
              protocol: TCP

          lifecycle:
            postStart:
                exec:
                    command: [
                      "/bin/sh",
                      "-c",
                      "cp /configs/heartbeat.xml  /opt/hivemq-ce-2024.1/extensions/hivemq-heartbeat-extension/extension-config.xml && cp /configs/prometheus.properties /opt/hivemq-ce-2024.1/extensions/hivemq-prometheus-extension/prometheusConfiguration.properties"
                    ]

{{end}}
