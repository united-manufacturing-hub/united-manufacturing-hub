version: "3.8"
services:
  timescaledb:
    image: timescale/timescaledb:2.8.1-pg14
    environment:
      POSTGRES_PASSWORD: yourpassword
    ports:
      - "5432:5432"
    networks:
      - k2pv2_network

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.2.8
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      # Address the broker advertises to clients that connect to the Kafka API.
      # Use the internal addresses to connect to the Redpanda brokers
      # from inside the same Docker network.
      # Use the external addresses to connect to the Redpanda brokers
      # from outside the Docker network.
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      # Address the broker advertises to clients that connect to the HTTP Proxy.
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      # Redpanda brokers use the RPC API to communicate with each other internally.
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092
      - 19644:9644
    volumes:
      - redpanda:/var/lib/redpanda/data
    networks:
      - k2pv2_network
    healthcheck:
      test:
        ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 5s

  kafka-to-postgresql-v2:
    build:
      context: ../../../
      dockerfile: ./deployment/kafka-to-postgresql-v2/Dockerfile
    container_name: kafka-to-postgresql-v2
    environment:
      POSTGRES_HOST: timescaledb
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DATABASE: umh_v2
      POSTGRES_SSL_MODE: disable
      KAFKA_BROKERS: redpanda:9092
      KAFKA_HTTP_BROKERS: redpanda:8082
      LOGGING_LEVEL: DEVELOPMENT
    depends_on:
      - timescaledb
      - redpanda
    networks:
      - k2pv2_network

volumes:
  redpanda: null

networks:
  k2pv2_network:
    driver: bridge
