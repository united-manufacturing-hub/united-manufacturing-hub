---
{{if .Values._000_commonConfig.datasources.modbussimulator.enabled}}
apiVersion: v1
kind: Service
metadata:
  name: {{include "united-manufacturing-hub.fullname" .}}-modbussimulator-service
  labels:
    {{- include "united-manufacturing-hub.labels.common" . | nindent 4}}
    {{- include "united-manufacturing-hub.labels.modbussimulator" . | nindent 4}}
spec:
  type: LoadBalancer
  ports:
    - port: 50502
      targetPort: 502
      protocol: TCP
      name: modbus
  selector:
     {{- include "united-manufacturing-hub.labels.modbussimulator" . | nindent 4}}

{{end}}
