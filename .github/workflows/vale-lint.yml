name: Documentation Style Check
on:
  pull_request:
    paths: ['umh-core/docs/**/*.md']
  merge_group:

jobs:
  vale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: errata-ai/vale-action@e6c52ebaaeff6ef0d7e4135604586c41e5cfb65f # v2.1.1
        with:
          files: umh-core/docs/
          reporter: github-pr-review
