# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "github-actions"
    # Workflow files stored in the
    # default location of `.github/workflows`
    directory: "/.github/workflows"
    schedule:
      interval: "daily"
  
  - package-ecosystem: "gomod"
    directory: "/golang"
    target-branch: "staging"
    schedule:
      interval: "daily"
    labels:
      - "lang: go"

  - package-ecosystem: "docker"
    directory: "/deployment/mqtt-bridge"
    target-branch: "staging"
    schedule:
      interval: "daily"
    labels:
      - "lang: docker"

  - package-ecosystem: "docker"
    directory: "/deployment/grafana-proxy"
    target-branch: "staging"
    schedule:
      interval: "daily"
    labels:
      - "lang: docker"
      
  - package-ecosystem: "docker"
    directory: "/deployment/factoryinsight"
    target-branch: "staging"
    schedule:
      interval: "daily"
    labels:
      - "lang: docker"
  
  - package-ecosystem: "docker"
    directory: "/deployment/mqtt-to-postgresql"
    target-branch: "staging"
    schedule:
      interval: "daily"
    labels:
      - "lang: docker"
  
  - package-ecosystem: "docker"
    directory: "/deployment/python-sdk"
    target-branch: "staging"
    schedule:
      interval: "daily"
    labels:
      - "lang: docker"
  
  - package-ecosystem: "docker"
    directory: "/deployment/sensorconnect"
    target-branch: "staging"
    schedule:
      interval: "daily"
    labels:
      - "lang: docker"

  - package-ecosystem: "pip"
    directory: "/mqtt-to-blob"
    target-branch: "staging"
    schedule:
      interval: "daily"
    labels:
      - "lang: python"

  - package-ecosystem: "pip"
    directory: "/cameraconnect"
    target-branch: "staging"
    schedule:
      interval: "daily"
    labels:
      - "lang: python"
      
  - package-ecosystem: "pip"
    directory: "/sensorconnect"
    target-branch: "staging"
    schedule:
      interval: "daily"
    labels:
      - "lang: python"
      
  - package-ecosystem: "pip"
    directory: "/python-sdk"
    target-branch: "staging"
    schedule:
      interval: "daily"
    labels:
      - "lang: python"
      
  - package-ecosystem: "pip"
    directory: "/barcodereader"
    target-branch: "staging"
    schedule:
      interval: "daily"
    labels:
      - "lang: python"
