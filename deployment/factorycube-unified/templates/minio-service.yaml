---
{{if or .Values.miniooperator.enabled .Values._000_commonConfig.blobstorage.enabled}}


apiVersion: v1
kind: Service
metadata:
  name: {{include "factorycube-unified.fullname" .}}-minio-service
  labels:
    v1.min.io/tenant: {{printf (index .Values "miniooperator" "tenants" 0).name}}
  {{- if (index .Values "miniooperator").service.annotations}}
  annotations:
    {{- toYaml (index .Values "miniooperator").service.annotations | nindent 4}}
  {{end}}
spec:
  type: LoadBalancer
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: minio-https
  selector:
      v1.min.io/tenant: {{printf (index .Values "miniooperator" "tenants" 0).name}}

{{end}}
