---
{{if or .Values.timescaledbsingle.enabled .Values._000_commonConfig.datastorage.enabled}}

apiVersion: v1
kind: Secret
metadata:
  name: {{include "factorycube-unified.fullname" .}}-credentials
  labels:
    {{- include "factorycube-unified.labels.timescaledb" . | nindent 4}}
  annotations:
    "helm.sh/hook": pre-install
type: Opaque
data:
  PATRONI_SUPERUSER_PASSWORD: {{randAlphaNum 16 | b64enc}}
  PATRONI_REPLICATION_PASSWORD: {{randAlphaNum 16 | b64enc}}
  PATRONI_admin_PASSWORD: {{randAlphaNum 16 | b64enc}}
---
{{$ca := genCA (include "clusterName" .) 1826 -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{include "factorycube-unified.fullname" .}}-certificate
  labels:
    {{- include "factorycube-unified.labels.timescaledb" . | nindent 4}}
  annotations:
    "helm.sh/hook": pre-install
type: kubernetes.io/tls
data:
  tls.crt: {{$ca.Cert | b64enc}}
  tls.key: {{$ca.Key  | b64enc}}

{{end}}
