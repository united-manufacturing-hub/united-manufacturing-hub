{{- if .Values.AAAservices.mqttbridge.enabled -}}
kind: Secret
apiVersion: v1
metadata:
  name: {{ include "factorycube-unified.fullname" . }}-mqttbridge-secrets
  labels:
    {{- include "factorycube-unified.labels.mqttbridge" . | nindent 4 }}
type: Opaque
stringData:
  ca.crt: |
    {{ .Values.AAAmqttBridgeCACert | nindent 4 }}
  tls.crt: |
    {{ .Values.AAAmqttBridgeCert | nindent 4 }}
  tls.key: |
    {{ .Values.AAAmqttBridgePrivkey | nindent 4 }}

{{- end }}