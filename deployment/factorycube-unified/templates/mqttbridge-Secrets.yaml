{{- if .Values.mqttbridge.enabled -}}
kind: Secret
apiVersion: v1
metadata:
  name: {{ include "factorycube-unified.fullname" . }}-mqttbridge-secrets
  labels:
    {{- include "factorycube-unified.labels.mqttbridge" . | nindent 4 }}
type: Opaque
stringData:
  ca.crt: |
    {{ .Values.mqttBridgeCACert | nindent 4 }}
  tls.crt: |
    {{ .Values.mqttBridgeCert | nindent 4 }}
  tls.key: |
    {{ .Values.mqttBridgePrivkey | nindent 4 }}

{{- end }}