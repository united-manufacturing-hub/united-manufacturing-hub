apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "factorycube-core.fullname" . }}-emqxedge-env
  labels:
    {{- include "factorycube-core.labels.emqxedge" . | nindent 4 }}
data:
    EMQX_ALLOW_ANONYMOUS: "true"
  {{- range $index, $value := .Values.emqxedge.emqxConfig}}
    {{$index}}: "{{ $value }}" 
  {{- end}}