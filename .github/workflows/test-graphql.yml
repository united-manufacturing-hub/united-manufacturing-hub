name: GraphQL Package Tests

on:
  push:
    paths:
      - 'umh-core/pkg/communicator/graphql/**'
      - '.github/workflows/test-graphql.yml'
  pull_request:
    paths:
      - 'umh-core/pkg/communicator/graphql/**'

jobs:
  test-graphql:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('umh-core/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: umh-core
        run: go mod download

      - name: Run unit tests
        working-directory: umh-core
        run: go test -v -race -coverprofile=coverage.out ./pkg/communicator/graphql/...

      - name: Run integration tests
        working-directory: umh-core
        run: go test -tags=integration -v -race ./pkg/communicator/graphql/...

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run linting
        working-directory: umh-core
        run: golangci-lint run ./pkg/communicator/graphql/...

      - name: Run vet
        working-directory: umh-core
        run: go vet ./pkg/communicator/graphql/...

      - name: Run benchmarks
        working-directory: umh-core
        run: go test -bench=. -benchmem ./pkg/communicator/graphql/... || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./umh-core/coverage.out
          flags: graphql
          name: graphql-coverage
          fail_ci_if_error: false 