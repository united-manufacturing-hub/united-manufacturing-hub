  image:
    repository: unitedmanufacturinghub/grafana-proxy
    tag: testing
    pullPolicy: Always
  replicas: 1
  resources:
    limits:
       cpu: 1000m
    requests:
       cpu: 200m
              
### mqtt-to-postresql ###
