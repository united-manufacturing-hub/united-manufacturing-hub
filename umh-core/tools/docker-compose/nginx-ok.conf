worker_processes 1;
error_log /dev/null crit;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    access_log off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    server {
        listen 80 default_server;
        server_name _;
        
        location / {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}