##### CONFIG FOR APACHE KAFKA #####
redpanda:
  image:
    repository: management.umh.app/oci/redpandadata/redpanda
  serviceAccount:
    create: false
  fullnameOverride: united-manufacturing-hub-kafka
  statefulset:
    replicas: 1
    initContainerImage:
      repository: management.umh.app/oci/library/busybox
  rbac:
    enabled: true
  storage:
    persistentVolume:
      size: 10Gi
  listeners:
    kafka:
      port: 9092
  resources:
    cpu:
      cores: 1
    memory:
      enable_memory_locking: true
      container:
        max: 2Gi
  config:
    cluster:
      auto_create_topics_enabled: true
    tunable:
      default_topic_partitions: 6
  tls:
    enabled: false
  console:
    image:
      registry: management.umh.app/oci
    serviceAccount:
      create: false
    service:
      type: LoadBalancer
      port: 8090
      targetPort: 8080
    console:
      config:
        kafka:
          brokers:
            - united-manufacturing-hub-kafka:9092

##### CONFIG FOR REDIS #####
redis:
  global:
    imageregistry: management.umh.app/oci
  image:
    registry: management.umh.app/oci
    repository: bitnami/redis
  architecture: standalone
  commonConfiguration: |-
    maxmemory-policy allkeys-lru
    maxmemory 50mb
    # Backwards compatability with Redis version 6.*
    replica-ignore-disk-write-errors yes
  master:
    extraFlags:
      - --maxmemory 50mb
    livenessProbe:
      initialDelaySeconds: 5
    readinessProbe:
      initialDelaySeconds: 120
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 50m
        memory: 50Mi
  metrics:
    enabled: true
    image:
      registry: management.umh.app/oci
  pdb:
    create: true
    minAvailable: 2
  serviceAccount:
    create: false
  auth:
    existingSecret: redis-secret
    existingSecretPasswordKey: redispassword
  sentinel:
    image:
      registry: management.umh.app/oci
  volumePermissions:
    image:
      registry: management.umh.app/oci
      repository: bitnami/os-shell
  sysctl:
    image:
      registry: management.umh.app/oci
      repository: bitnami/os-shell

##### CONFIG FOR HIVEMQ CE
##### you can set a tag if you want a version other than 2024.1
##### If you upgrade hivemq, adjust the mqtt_broker.initContainer.hivemqextensioninit.image.tag!!
mqtt_broker:
  image:
    repository: management.umh.app/oci/hivemq/hivemq-ce
    tag: 2024.1
    pullPolicy: IfNotPresent
  rbacEnabled: false
  initContainer:
    hivemqextensioninit:
      image:
        repository: management.umh.app/oci/united-manufacturing-hub/hivemq-init
        tag: 0.11.0
        pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 700m
      memory: 1700Mi
    requests:
      cpu: 300m
      memory: 1000Mi
  persistence:
    extension:
      size: 100Mi
    storage:
      size: 2Gi
  service:
    mqtt:
      enabled: true
      port: 1883
    mqtts:
      enabled: true
      port: 8883
      tls_versions:
        - "TLSv1.3"
        - "TLSv1.2"
      cipher_suites:
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA
        - TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA
        - TLS_RSA_WITH_AES_128_GCM_SHA256
        - TLS_RSA_WITH_AES_128_CBC_SHA
        - TLS_RSA_WITH_AES_256_CBC_SHA
    type: LoadBalancer
    ws:
      enabled: false
      port: 8080
    wss:
      enabled: false
      port: 8443
      tls_versions:
        - "TLSv1.3"
        - "TLSv1.2"
      cipher_suites:
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA
        - TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA
        - TLS_RSA_WITH_AES_128_GCM_SHA256
        - TLS_RSA_WITH_AES_128_CBC_SHA
        - TLS_RSA_WITH_AES_256_CBC_SHA

metrics:
  image:
    repository: management.umh.app/oci/united-manufacturing-hub/metrics
    pullPolicy: IfNotPresent
    #tag: latest
  cronJob:
    schedule: "0 */4 * * *" # Run every 4 hours

