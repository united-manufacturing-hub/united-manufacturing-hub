                          - type: string
                            format: date-time
                          - type: number
                    description: the returned data
                    minimum: 0
                    maximum: 1
                    example:
                      -
                        - 0.1779839097022094,
                        - "2020-11-02T17:07:22Z"
                      -
                        - 0.018431700156319477,
                        - "2020-11-03T17:07:22Z"
                      -
                        - 0.036663254805344575,
                        - "2020-11-12T17:07:22Z"

