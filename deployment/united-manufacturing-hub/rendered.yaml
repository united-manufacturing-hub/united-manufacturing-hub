# Source: united-manufacturing-hub/charts/redpanda/templates/tests/test-schemaregistry-status.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "united-manufacturing-hub-kafka-test-schemaregistry-status"
  namespace: "default"
  labels:
    app.kubernetes.io/component: redpanda
    app.kubernetes.io/instance: united-manufacturing-hub
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: redpanda
    helm.sh/chart: redpanda-5.3.4
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  restartPolicy: Never
  securityContext:
    runAsUser: 65535
    runAsGroup: 65535
  containers:
    - name: redpanda
      image: management.umh.app/oci/redpandadata/redpanda:v23.2.8
      command: [ "/bin/bash", "-c" ]
      args:
        - |

          schemaCurl () {
            curl -svm3 --fail --retry "120" --retry-max-time "120" --retry-all-errors \
            $*
          }

          schemaCurl http://united-manufacturing-hub-kafka.default.svc.cluster.local.:8081/schemas/types

          curl -svm3 --fail --retry "120" --retry-max-time "120" --retry-all-errors \
          -X POST -H 'Content-Type:application/vnd.schemaregistry.v1+json' \
          -d '{"schema":"{\"type\":\"record\",\"name\":\"sensor_sample\",\"fields\":[{\"name\":\"timestamp\",\"type\":\"long\",\"logicalType\":\"timestamp-millis\"},{\"name\":\"identifier\",\"type\":\"string\",\"logicalType\":\"uuid\"},{\"name\":\"value\",\"type\":\"long\"}]}"}' \
          http://united-manufacturing-hub-kafka.default.svc.cluster.local.:8081/subjects/sensor-value/versions

          schemaCurl http://united-manufacturing-hub-kafka.default.svc.cluster.local.:8081/schemas/ids/1

          schemaCurl http://united-manufacturing-hub-kafka.default.svc.cluster.local.:8081/subjects

          max_iteration=10

          for i in $(seq 1 $max_iteration)
          do
            curl -vv -X DELETE \
              http://united-manufacturing-hub-kafka.default.svc.cluster.local.:8081/subjects/sensor-value/versions/1
            result=$?
            if [[ $result -eq 0 ]]
            then
              echo "Result successful"
              break
            else
              echo "Result unsuccessful"
              sleep 1
            fi
          done

          if [[ $result -ne 0 ]]
          then
            echo "All of the trials failed to delete schema!!!"
          fi

          for i in $(seq 1 $max_iteration)
          do
            curl -vv -X DELETE \
              http://united-manufacturing-hub-kafka.default.svc.cluster.local.:8081/subjects/sensor-value/versions/1?permanent=true
            result=$?
            if [[ $result -eq 0 ]]
            then
              echo "Result successful"
              break
            else
              echo "Result unsuccessful"
              sleep 1
            fi
          done

          if [[ $result -ne 0 ]]
          then
            echo "All of the trials failed to permanently delete schema!!!"
            exit 1
          fi
      volumeMounts:
  volumes:
