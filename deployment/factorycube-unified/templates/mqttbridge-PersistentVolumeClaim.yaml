---
{{if or .Values.mqttbridge.enabled .Values._000_commonConfig.mqttBridge.enabled}}

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{include "factorycube-unified.fullname" .}}-mqttbridge-claim
  annotations:
    "helm.sh/resource-policy": keep
  labels:
    {{- include "factorycube-unified.labels.mqttbridge" . | nindent 4}}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{.Values.mqttbridge.storageRequest}}

{{end}}
