---
{{if .Values.tags.classic }}

apiVersion: v1
kind: Secret
metadata:
  name: {{include "united-manufacturing-hub.fullname" .}}-hivemqce-secret-keystore
  labels:
    {{- include "united-manufacturing-hub.labels.common" . | nindent 4}}
    {{- include "united-manufacturing-hub.labels.hivemqce" . | nindent 4}}
type: Opaque
data:
  keystore.jks: |
    {{.Values._000_commonConfig.mqtt.certificates.keystore.pkcs}}

  truststore.jks: |
    {{.Values._000_commonConfig.mqtt.certificates.truststore.pkcs}}
{{end}}