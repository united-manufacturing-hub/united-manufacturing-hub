---
{{if .Values._000_commonConfig.infrastructure.kafka.enabled}}

kind: Secret
apiVersion: v1
metadata:
  name: {{include "united-manufacturing-hub.fullname" .}}-kafkastatedetector-secrets
  labels:
    {{- include "united-manufacturing-hub.labels.kafkastatedetector" . | nindent 4}}
type: Opaque
stringData:
  ca.crt: |
    {{.Values._000_commonConfig.infrastructure.kafka.tls.CACert | nindent 4}}
  tls.crt: |
    {{.Values._000_commonConfig.infrastructure.kafka.tls.kafkastatedetector.sslCertificatePem | nindent 4}}
  tls.key: |
    {{.Values._000_commonConfig.infrastructure.kafka.tls.kafkastatedetector.sslKeyPem | nindent 4}}

{{end}}
