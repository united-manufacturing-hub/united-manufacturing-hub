agent:
    metricsPort: 8080
    communicator:
        apiUrl: https://management.umh.app/api
    graphql:
        enabled: true
        port: 8090
        corsOrigins:
            - '*'
        debug: true
    releaseChannel: stable
    simulator: true
    location:
        0: acme
        1: cologne
        2: packaging
        3: station1
dataFlow:
    - name: mock-data-generator
      desiredState: stopped
      dataFlowComponentConfig:
        benthos:
            input:
                generate:
                    count: 0
                    interval: 5s
                    mapping: |
                        root.timestamp = now()
                        root.topic = "umh.v1.acme.cologne.packaging.station1.temperature"
                        root.value = 20 + (random_int() % 20)
                        root.unit = "Â°C"
            output:
                stdout: {}
internal:
    redpanda:
        desiredState: active
