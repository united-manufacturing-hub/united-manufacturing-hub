name: Test UMH Core

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - "**"
  merge_group:
jobs:
  unit-tests:
    name: Unit Tests
    runs-on:
      group: arc-runners-tests
    defaults:
      run:
        working-directory: ./umh-core
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "umh-core/go.mod"
          cache-dependency-path: |
            umh-core/go.sum

      - name: Install ginkgo and nilaway
        run: make install

      - name: Get dependencies
        working-directory: ./umh-core
        run: |
          make download-docker-binaries

      - name: Run unit tests
        run: make unit-test

  integration-tests:
    name: Integration Tests
    runs-on:
      group: eos
    strategy:
      matrix:
        instance: [1, 2, 3]
      fail-fast: true
    defaults:
      run:
        working-directory: ./umh-core
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        env:
          DOCKER_READ_ONLY_PAT: ${{ secrets.DOCKER_READ_ONLY_PAT }}
          DOCKER_READ_ONLY_USER: ${{ secrets.DOCKER_READ_ONLY_USER }}
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_READ_ONLY_USER }}
          password: ${{ secrets.DOCKER_READ_ONLY_PAT }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "umh-core/go.mod"
          cache-dependency-path: |
            umh-core/go.sum

      - name: Install ginkgo and nilaway
        run: make install

      - name: Get dependencies
        working-directory: ./umh-core
        run: |
          make download-docker-binaries
          
      - name: Run integration tests
        env:
          CI: true
          VERSION: ${{ github.ref_name }}
        run: make integration-test-ci

      - name: Stop containers & cleanup
        if: always()
        working-directory: ./umh-core
        run: |
          make cleanup-ci