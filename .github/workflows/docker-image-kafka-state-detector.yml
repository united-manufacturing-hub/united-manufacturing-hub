name: kafka-state-detector
on:
  push
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Login to DockerHub Registry
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}



      - name: Build the tagged Docker image
        run: docker build . --file deployment/kafka-state-detector/Dockerfile --tag unitedmanufacturinghub/kafkastatedetector:${GITHUB_REF#refs/*/}

      - name: Push the tagged Docker image
        run: docker push unitedmanufacturinghub/kafkastatedetector:${GITHUB_REF#refs/*/}
