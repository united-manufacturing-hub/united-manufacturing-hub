{{- if .Values.AAAservices.factoryinput.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "factorycube-unified.fullname" . }}-factoryinput-service
  labels:
     {{- include "factorycube-unified.labels.factoryinput" . | nindent 4 }}
  {{- if .Values.factoryinput.service.annotations }}
  annotations:
    {{- toYaml .Values.factoryinput.service.annotations | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
     {{- include "factorycube-unified.labels.factoryinput" . | nindent 4 }}

{{- end -}}
