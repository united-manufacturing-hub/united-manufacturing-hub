{{- if .Values.factoryinsight.enabled -}}
{{- if .Values.factoryinsight.hpa.enabled -}}

apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "factorycube-server.fullname" . }}-factoryinsight-hpa
  labels:
     {{- include "factorycube-server.labels.factoryinsight" . | nindent 4 }}
  {{- if .Values.factoryinsight.hpa.annotations }}
  annotations:
    {{- toYaml .Values.factoryinsight.hpa.annotations | nindent 4 }}
  {{- end }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "factorycube-server.fullname" . }}-factoryinsight-deployment
  minReplicas: {{ .Values.factoryinsight.hpa.minReplicas }}
  maxReplicas: {{ .Values.factoryinsight.hpa.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
{{- end -}}
{{- end -}}
