---
{{if or .Values.tags.classic .Values.tags.lite }}
# this is meant as a backwards compatibility layer for the old mqtt broker. services that are still using the old broker should be migrated to the new one
apiVersion: v1
kind: Service
metadata:
  name: {{include "united-manufacturing-hub.fullname" .}}-vernemq-local-service
  labels:
    {{- include "united-manufacturing-hub.labels.common" . | nindent 4}}
    {{- include "united-manufacturing-hub.labels.hivemqce" . | nindent 4}}
spec:
  type: ClusterIP
  ports:
    - port: 1883
      targetPort: mqtt
      protocol: TCP
      name: mqtt
    - port: 8883
      targetPort: mqtts
      protocol: TCP
      name: mqtts
    - port: 8080
      targetPort: ws
      protocol: TCP
      name: ws
    - port: 8443
      targetPort: wss
      protocol: TCP
      name: wss
  selector:
    {{- include "united-manufacturing-hub.labels.hivemqce" . | nindent 4}}
{{end}}
