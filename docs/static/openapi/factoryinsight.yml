                    type: array
                    items:
                      type: string
                    description: the column names
                    example:
                      - DCCAachen-AachenPlant-WeavingMachine-count
                      - DCCAachen-AachenPlant-WeavingMachine-scrap
                      - timestamp
                  datapoints:
                    type: array
                    items:
                      type: array
                      items:
                        anyOf:
                          - type: number
                          - type: integer


                    description: the returned data
                    example:
                      - 
                        - 1250
                        - 0
                        - 1605201148990
                      - 
                        - 625
                        - 0
                        - 1605201408149


