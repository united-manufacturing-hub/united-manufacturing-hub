{{- if .Values.AAAservices.emqxedge.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "factorycube-unified.fullname" . }}-emqxedge-env
  labels:
    {{- include "factorycube-unified.labels.emqxedge" . | nindent 4 }}
data:
    EMQX_ALLOW_ANONYMOUS: "true"
  {{- range $index, $value := .Values.emqxedge.emqxConfig}}
    {{$index}}: "{{ $value }}" 
  {{- end}}
{{- end}}
