# ---------- Templates ---------- #
templates:
  protocolConverter:
    - opcua_http:
        connection:
          nmap:
            target: '{{ .IP }}'
            port: '{{ .PORT }}'
        dataflowcomponent_read:
          benthos:
            input:
              opcua:
                address: "opc.tcp://{{ .IP }}:{{ .PORT }}"
        dataflowcomponent_write:
          benthos:
            output:
              http_client:
                url: "http://collector.local/ingest"   # static

# ---------- Agent-wide settings ---------- #
agent:
  metricsPort: 8080
  location:            # authoritative, can't be overridden
    0: "plant-A"
    1: "line-4"

# ---------- Protocol-converters ---------- #
protocolConverter:
  # ────────────────────────────────────────────────────────────────
  - name: temperature-sensor-pc
    desiredState: active
    protocolConverterServiceConfig:
      # Intentionally tries to override level-0; will be ignored
      location:
        0: "override-level0"
        2: "machine-7"
      templateRef: "opcua_http"
      variables:                  # <- flat, user-defined variables
        IP:   "10.0.1.50"
        PORT: "4840"
    - name: temperature-sensor-inherited-pc
    desiredState: active
    protocolConverterServiceConfig:
      # Intentionally tries to override level-0; will be ignored
      location:
        0: "override-level0"
        2: "machine-7"
      templateRef: "opcua_http"
      variables:                  # <- flat, user-defined variables
        IP:   "10.0.1.51"
        PORT: "4840"

  # ────────────────────────────────────────────────────────────────
  - name: vibration-sensor-pc
    desiredState: active
    # No anchor – inline config
    protocolConverterServiceConfig:
      templateRef: null
      config:
        connection:
          ip:   "{{ .IP }}"
          port: "{{ .PORT }}"
        dataflowcomponent_read:
          benthos:
            input:
              tcp_server:
                address: ":{{ .PORT }}"
      variables:
        IP:   "10.0.1.51"
        PORT: "9000"
