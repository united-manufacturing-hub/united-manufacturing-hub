---
{{if .Values.serviceAccount.create}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{include "factorycube-unified.serviceAccountName" .}}
  labels:
    {{- include "factorycube-unified.labels.common" . | nindent 4}}
  {{- with .Values.serviceAccount.annotations}}
  annotations:
    {{- toYaml . | nindent 4}}
  {{end}}
{{end}}
