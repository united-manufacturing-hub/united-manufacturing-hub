apiVersion: batch/v1
kind: Job
metadata:
  name: data-flow-test
spec:
  template:
    metadata:
      labels:
        type: data-flow-test
    spec:
      containers:
        - name: data-flow-test
          image: data-flow-test
          imagePullPolicy: Never
          env:
            - name: FACTORYINSIGHT_BASEURL
              valueFrom:
                secretKeyRef:
                  name: factoryinsight-secret
                  key: baseURL
            - name: FACTORYINSIGHT_APIKEY
              valueFrom:
                  secretKeyRef:
                    name: factoryinsight-secret
                    key: apiKey
          envFrom:
            - secretRef:
                name: factoryinsight-secret
      restartPolicy: Never
