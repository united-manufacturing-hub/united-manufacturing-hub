---
{{if .Values._002_simulatorConfig.iotsensorsmqtt.enabled }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{include "united-manufacturing-hub.fullname" .}}-iotsensorsmqtt
  labels:
    {{- include "united-manufacturing-hub.labels.common" . | nindent 4}}
    {{- include "united-manufacturing-hub.labels.iotsensorsmqtt" . | nindent 4}}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "united-manufacturing-hub.matchLabels" . | nindent 6}}
      {{- include "united-manufacturing-hub.labels.iotsensorsmqtt" . | nindent 6}}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{- include "united-manufacturing-hub.labels.common" . | nindent 8}}
        {{- include "united-manufacturing-hub.labels.iotsensorsmqtt" . | nindent 8}}
    spec:
      volumes:
        - name: iotsensors-mqtt-config
          configMap:
            name: {{include "united-manufacturing-hub.fullname" .}}-iotsensors-mqtt
      containers:
        - name: {{include "united-manufacturing-hub.fullname" .}}-iotsensorsmqtt
          image: "{{.Values.image.registry}}/amineamaach/sensors-mqtt:v1.0.0"
          resources:
            requests:
              cpu: "10m"
              memory: "20Mi"
            limits:
              cpu: "30m"
              memory: "50Mi"
          volumeMounts:
            - mountPath: /configs
              name: iotsensors-mqtt-config

{{end}}
