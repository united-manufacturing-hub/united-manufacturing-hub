apiVersion: apps/v1
kind: Deployment
metadata:
    name: sensorconnect-mock-deployment
    labels:
        type: sensorconnect-mock
spec:
    replicas: 1
    selector:
        matchLabels:
            type: sensorconnect-mock
    strategy:
      type: RollingUpdate
    template:
        metadata:
            name: sensorconnect-mock
            labels:
                type: sensorconnect-mock
        spec:
            containers:
                - name: sensorconnect-mock
                  image: matteoumh/sensorconnect-mock:latest
                  imagePullPolicy: Always
                  ports:
                      - name: http
                        containerPort: 1337
                        protocol: TCP
                  env:
                      - name: LOGGING_LEVEL
                        value: DEVELOPMENT

---
apiVersion: v1
kind: Service
metadata:
    name: sensorconnect-mock-service
    labels:
        type: sensorconnect-mock
spec:
    type: ClusterIP
    clusterIP: 10.43.13.37
    ports:
        - port: 80
          targetPort: 1337
          protocol: TCP
          name: http
    selector:
        type: sensorconnect-mock
