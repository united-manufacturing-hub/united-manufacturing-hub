{{range $i, $value := .Values._001_customMicroservices | default dict}}
{{if $value.statefulEnabled}}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: united-manufacturing-hub-cm-{{$value.name}}-claim
  annotations:
    "helm.sh/resource-policy": keep
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
{{end}}
{{end}}