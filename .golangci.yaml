output:
  # Sort results by: filepath, line and column.
  sort-results: true


# All available settings of specific linters.
linters-settings:
  govet:
    enable-all: true

  depguard:
    # Kind of list is passed in.
    # Allowed values: allowlist|denylist
    # Default: denylist
    list-type: allowlist

    # Check the list against standard lib.
    # Default: false
    include-go-root: true

    # A list of packages for the list type specified.
    # Can accept both string prefixes and string glob patterns.
    # Default: []
    packages:
      - archive/zip
      - bytes
      - bufio
      - context
      - crypto/tls
      - crypto/x509
      - database/sql
      - encoding/binary
      - encoding/gob
      - encoding/xml
      - errors
      - fmt
      - github.com/EagleChen/mapmutex
      - github.com/beeker1121/goque
      - github.com/confluentinc/confluent-kafka-go/kafka
      - github.com/coocood/freecache
      - github.com/cristalhq/base64
      - github.com/eclipse/paho.mqtt.golang
      - github.com/gin-contrib/zap
      - github.com/go-playground/assert/v2
      - github.com/gin-gonic/gin
      - github.com/go-redis/redis/v8
      - github.com/hashicorp/golang-lru
      - github.com/heptiolabs/healthcheck
      - github.com/json-iterator/go
      - github.com/lib/pq
      - github.com/minio/minio-go/v7
      - github.com/minio/minio-go/v7/pkg/credentials
      - github.com/omeid/pgerror
      - github.com/patrickmn/go-cache
      - github.com/prometheus/client_golang/prometheus
      - github.com/prometheus/client_golang/prometheus/promauto
      - github.com/prometheus/client_golang/prometheus/promhttp
      - github.com/rung/go-safecast
      - github.com/united-manufacturing-hub/**/*
      - github.com/zeebo/xxh3
      - go.uber.org/zap
      - golang.org/**/*
      - gonum.org/v1/gonum/stat
      - gorm.io/gorm
      - hash/crc32
      - io
      - io/ioutil
      - k8s.io/apimachinery/pkg/api/resource
      - math
      - crypto/rand
      - net
      - net/http
      - net/url
      - os
      - path/filepath
      - reflect
      - regexp
      - runtime
      - runtime/debug
      - sort
      - strconv
      - strings
      - sync
      - syscall
      - testing
      - time
      - unicode
      - unsafe
      - github.com/gin-contrib/gzip
      - text/template
      - github.com/felixge/fgtrace
      - github.com/gvalkov/golang-evdev
      - github.com/shirou/gopsutil/*
      - github.com/Shopify/sarama

  errcheck:
    # Report about not checking of errors in type assertions: `a := b.(MyStruct)`.
    # Such cases aren't reported by default.
    # Default: false
    check-type-assertions: true

    # report about assignment of errors to blank identifier: `num, _ := strconv.Atoi(numStr)`.
    # Such cases aren't reported by default.
    # Default: false
    check-blank: true

  errchkjson:
    # Issue on struct encoding that doesn't have exported fields.
    # Default: false
    report-no-exported: true

  gocognit:
    # Minimal code complexity to report
    # Default: 30 (but we recommend 10-20)
    min-complexity: 30

  gocritic:
    enabled-checks:
      - appendAssign
      - argOrder
      - badCall
      - badCond
      - badLock
      - badRegexp
      - builtinShadowDecl
      - caseOrder
      - codegenComment
      - deprecatedComment
      - dupArg
      - dupBranchBody
      - dupCase
      - dupSubExpr
      - emptyDecl
      - evalOrder
      - exitAfterDefer
      - externalErrorReassign
      - filepathJoin
      - flagDeref
      - flagName
      - mapKey
      - nilValReturn
      - offBy1
      - regexpPattern
      - returnAfterHttpError
      - sloppyReassign
      - sloppyTypeAssert
      - sortSlice
      - sprintfQuotedString
      - sqlQuery
      - syncMapLoadAndDelete
      - truncateCmp
      - unnecessaryDefer
      - weakCond
      - assignOp
      - boolExprSimplify
      - builtinShadow
      - captLocal
      - commentFormatting
      - commentedOutImport
      - defaultCaseOrder
      - deferUnlambda
      - docStub
      - dupImport
      - elseif
      - emptyFallthrough
      - emptyStringTest
      - exposedSyncMutex
      - hexLiteral
      - httpNoBody
      - ifElseChain
      - importShadow
      - initClause
      - ioutilDeprecated
      - methodExprCall
      - nestingReduce
      - newDeref
      - octalLiteral
      - paramTypeCombine
      - preferFilepathJoin
      - ptrToRefParam
      - redundantSprint
      - regexpMust
      - regexpSimplify
      - ruleguard
      - singleCaseSwitch
      - sloppyLen
      - stringConcatSimplify
      - switchTrue
      - timeExprSimplify
      - tooManyResultsChecker
      - typeAssertChain
      - typeDefFirst
      - typeSwitchVar
      - typeUnparen
      - underef
      - unlabelStmt
      - unlambda
      - unnamedResult
      - unnecessaryBlock
      - unslice
      - valSwap
      - whyNoLint
      - wrapperFunc
      - yodaStyleExpr
      - appendCombine
      - equalFold
      - hugeParam
      - indexAlloc
      - preferDecodeRune
      - preferFprint
      - preferStringWriter
      - preferWriteByte
      - rangeExprCopy
      - rangeValCopy
      - sliceClear
      - stringXbytes


    # Settings passed to gocritic.
    # The settings key is the name of a supported gocritic checker.
    # The list of supported checkers can be find in https://go-critic.github.io/overview.
    #settings:
      # Must be valid enabled check name.
      #captLocal:
        # Whether to restrict checker to params only.
        # Default: true
        #paramsOnly: false

  gocyclo:
    # Minimal code complexity to report.
    # Default: 30 (but we recommend 10-20)
    min-complexity: 30

linters:
  # Disable all linters.
  # Default: false
  disable-all: false
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default-linters
  enable:
    #- dupl # Disabled 20.09.2022. Should be re-enabled later !
    #- exhaustive # Disabled 20.09.2022. Should be re-enabled later !
    #- gocognit # Disabled 20.09.2022. Should be re-enabled later !
