name: GraphQL Package Tests

on:
  push:
    paths:
      - 'umh-core/pkg/communicator/graphql/**'
      - '.github/workflows/test-graphql.yml'
  pull_request:
    paths:
      - 'umh-core/pkg/communicator/graphql/**'

jobs:
  test-graphql:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('umh-core/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: umh-core
        run: go mod download

      - name: Run GraphQL unit tests
        working-directory: umh-core
        run: |
          go test ./pkg/communicator/graphql/... -v -race -coverprofile=coverage.out
          go tool cover -html=coverage.out -o coverage.html

      - name: Run linter on GraphQL package  
        working-directory: umh-core
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run ./pkg/communicator/graphql/... --timeout=5m

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: graphql-coverage
          path: umh-core/coverage.html

      - name: Check GraphQL builds
        working-directory: umh-core
        run: go build ./pkg/communicator/graphql/... 