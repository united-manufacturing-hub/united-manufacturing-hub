agent:
  metricsPort: 8080

redpanda:
  name: redpanda
  desiredState: running
  redpandaServiceConfig:
    config:
      redpanda:
        # Data directory where all the files will be stored.
        # This directory MUST reside on an ext4 or xfs partition.
        data_directory: "/data/redpanda"

        # The initial cluster nodes addresses
        seed_servers: []

        # Redpanda server
        rpc_server:
          address: "0.0.0.0"
          port: 33145

        # Redpanda server for other nodes to connect too
        advertised_rpc_api:
          address: "127.0.0.1"
          port: 33145

        # Kafka transport
        kafka_api:
          - address: "0.0.0.0"
            port: 9092

        # Kafka transport for other nodes to connect too
        advertised_kafka_api:
          - address: "127.0.0.1"
            port: 9092

        # Admin server includes metrics, and cluster management
        admin:
          address: "0.0.0.0"
          port: 9644

        # Skips most of the checks performed at startup (i.e. memory, xfs)
        # not recomended for production use
        developer_mode: true

      # Enable Pandaproxy on port 8082
      pandaproxy: {}

      # Enable Schema Registry on port 8081
      schema_registry: {}

      rpk:
        # Available tuners
        tune_network: false
        tune_disk_scheduler: false
        tune_disk_nomerges: false
        tune_disk_irq: false
        tune_fstrim: false
        tune_cpu: false
        tune_aio_events: false
        tune_clocksource: false
        tune_swappiness: false
        enable_memory_locking: false
        tune_coredump: false

        coredump_dir: "/data/redpanda/coredump"
