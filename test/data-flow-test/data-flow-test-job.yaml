apiVersion: batch/v1
kind: Job
metadata:
  name: data-flow-test
spec:
  template:
    metadata:
      labels:
        type: data-flow-test
    spec:
      containers:
        - name: data-flow-test
          image: alpine:latest
          imagePullPolicy: Always
          command:
            - /bin/sh
            - -c
            - apk add --no-cache curl jq coreutils && /tmp/data-flow-test-script
          env:
            - name: FACTORYINSIGHT_BASEURL
              valueFrom:
                secretKeyRef:
                  name: factoryinsight-secret
                  key: baseURL
            - name: FACTORYINSIGHT_APIKEY
              valueFrom:
                  secretKeyRef:
                    name: factoryinsight-secret
                    key: apiKey
            - name: QUERY
              value: "/api/v2/factoryinsight/testLocation/DefaultArea/DefaultProductionLine/testMachine/tags/custom/Pressure"
            - name: PARAMETERS
              value: "&gapFilling=null&tagAggregates=avg&timeBucket=none&includePrevious=true&includeNext=true&includeRunning=true&keepStatesInteger=true"
          envFrom:
            - secretRef:
                name: factoryinsight-secret
          volumeMounts:
            - mountPath: /tmp
              name: data-flow-test-script
      volumes:
        - name: data-flow-test-script
          configMap:
            name: generic-data-flow-test-script
            defaultMode: 0777
            items:
              - key: data-flow-test-script
                path: data-flow-test-script
      restartPolicy: Never
