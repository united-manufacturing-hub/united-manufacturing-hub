{{- if .Values.services.barcodereader.enabled -}}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "factorycube-unified.fullname" . }}-barcodereader
  labels:
    {{- include "factorycube-unified.labels.barcodereader" . | nindent 4 }}
spec:
  serviceName: {{ include "factorycube-unified.fullname" . }}-barcodereader
  replicas: 1
  selector:
    matchLabels:
      {{- include "factorycube-unified.labels.barcodereader" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "factorycube-unified.labels.barcodereader" . | nindent 8 }}
    spec:
      containers:
      - name: {{ include "factorycube-unified.fullname" . }}-barcodereader
        {{- if .Values.barcodereader.tag }}
        image: {{ .Values.barcodereader.image }}:{{ .Values.barcodereader.tag }}
        {{- else }}
        image: {{ .Values.barcodereader.image }}:{{ .Chart.AppVersion }}
        {{- end }}
        resources:
          limits:
            cpu: {{ .Values.barcodereader.resources.limits.cpu }}
            memory: {{ .Values.barcodereader.resources.limits.memory }}
          requests:
            cpu: {{ .Values.barcodereader.resources.requests.cpu }}
            memory: {{ .Values.barcodereader.resources.requests.memory }}
        securityContext:
          privileged: true
        volumeMounts:
        - name: devs
          mountPath: /dev/ 
        env:
        - name: CUSTOM_USB_NAME 
          value: {{ .Values.AAAconfig.barcodereader.customUSBName }}
        - name: MQTT_CLIENT_ID 
          value: {{ .Values.serialNumber }}-barcodereader
        - name: BROKER_URL
          value: {{ .Values.barcodereader.brokerURL }}
        - name: BROKER_PORT
          value: {{ .Values.barcodereader.brokerPort | quote }}
        - name: CUSTOMER_ID 
          value: {{ .Values.AAAconfig.barcodereader.customerID }}
        - name: LOCATION 
          value: {{ .Values.AAAconfig.barcodereader.location }}
        - name: MACHINE_ID 
          value: {{ .Values.AAAconfig.barcodereader.machineID }}
      
      volumes:
      - name: dev
        hostPath:
          path: /dev/
{{- end }}
