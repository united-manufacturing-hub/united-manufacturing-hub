name: autoupdate
on:
  push: {}
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
jobs:
  autoupdate:
    name: autoupdate
    runs-on: ubuntu-20.04
    steps:
      - uses: docker://chinthakagodawita/autoupdate-action:v1
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          PR_FILTER: 'protected'
          PR_READY_STATE: 'ready_for_review'
          MERGE_CONFLICT_ACTION: 'fail'