{{- if .Values.factoryinput.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "factorycube-server.fullname" . }}-factoryinput
  labels:
  {{- include "factorycube-server.labels.factoryinput" . | nindent 4 }}
  {{- if .Values.factoryinput.annotations }}
  annotations:
  {{- toYaml .Values.factoryinput.annotations | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.factoryinput.replicas }}
  serviceName: mqtt-to-postgresql
  volumeClaimTemplates:
    - metadata:
        name: {{ include "factorycube-server.fullname" . }}-factoryinput-data
        finalizers:
          - kubernetes.io/pvc-protection
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.factoryinput.storageRequest }}
  selector:
    matchLabels:
      name: {{ include "factorycube-server.fullname" . }}-factoryinput
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: {{ include "factorycube-server.fullname" . }}-factoryinput
      {{- include "factorycube-server.labels.factoryinput" . | nindent 8 }}
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  name: {{ include "factorycube-server.fullname" . }}-factoryinput
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: {{ include "factorycube-server.fullname" . }}-factoryinput
          {{- if .Values.factoryinput.image.tag }}
          image: {{ .Values.factoryinput.image.repository }}:{{ .Values.factoryinput.image.tag }}
          {{- else }}
          image: {{ .Values.factoryinput.image.repository }}:{{ .Chart.AppVersion }}
          {{- end }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          imagePullPolicy: {{ .Values.factoryinput.image.pullPolicy}}
          env:
            - name: CERTIFICATE_NAME
              value: NO_CERT

            - name: BROKER_URL
              value: tcp://{{ include "factorycube-server.fullname" . }}-vernemq-local-service:1883

            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: {{ include "factorycube-server.fullname" . }}-factoryinput-data
              mountPath: /data
              # - name: secret-volume
              #   mountPath: /SSL_certs

          # define a liveness probe that checks every 5 seconds, starting after 5 seconds
          livenessProbe:
            httpGet:
              path: /live
              port: 8086
            initialDelaySeconds: 30
            periodSeconds: 5

          # define a readiness probe that checks every 5 seconds
          #readinessProbe:
          #  httpGet:
          #    path: /ready
          #    port: 8086
          #  periodSeconds: 5
          resources: {}
          #volumes:
          #- name: secret-volume
          #secret:
          #secretName: mqtt-to-postgresql-secret
      serviceAccountName: ""
      restartPolicy: Always
  {{- end -}}

