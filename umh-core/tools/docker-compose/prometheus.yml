global:
  scrape_interval: 10s
  scrape_timeout: 9s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'umh-core'
    static_configs:
      - targets: ['umh-core:8080']
    scrape_interval: 10s
    scrape_timeout: 9s
    metrics_path: /metrics