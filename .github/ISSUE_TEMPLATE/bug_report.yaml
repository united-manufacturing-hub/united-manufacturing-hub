---
name: Bug Report
description: Create a report to help us improve
title: "Bug Report"
labels: ["type: bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! ğŸ
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior ğŸŒˆ
      description: Tell us what should happen
      placeholder: e.g., when sending a /count message via MQTT it should appear in the database
    validations:
      required: true
  - type: textarea
    id: current-behavior
    attributes:
      label: Current Behavior ğŸ’¥
      description: Tell us what happens instead of the expected behavior
      placeholder: e.g., the message does not appear in the database and instead an error message is thrown
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output ğŸ“
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce ğŸ”
      description: Provide a link to a live example, or an unambiguous set of steps to reproduce this bug. Include code to reproduce, if relevant. Issues in factoryinsight or mqtt-to-postgresql are usually really good reproducable with the exact request, so please include it here as well.
      placeholder: |
        e.g., 
        Step 1: Install the stack, 
        Step 2: send message with payload
          ```json
          {
            "timestamp_ms": 213,
            "count": 213
          }
          ```
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Context (Environment) ğŸŒ
      description: How has this issue affected you? What are you trying to accomplish? Providing context helps us come up with a solution that is most useful in the real world
      placeholder: e.g., I am currently integrating the United Manufacturing Hub in the beverage industry and need to connect sensors with IO-link.
    validations:
      required: true
  - type: textarea
    id: possible-solution
    attributes:
      label: Possible Solution ğŸ› ï¸
      description: Not obligatory, but suggest a fix/reason for the bug
    validations:
      required: false
  - type: dropdown
    id: version
    attributes:
      label: Version ğŸ“¦
      description: What version of our software are you running?
      options:
        - v0.4.x
        - v0.5.x
        - v0.6.x
        - v0.7.x
        - v0.8.x
        - v0.9.x
        - not applicable
    validations:
      required: true
  - type: textarea
    attributes:
      label: Anything else? ğŸ“Œ
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
