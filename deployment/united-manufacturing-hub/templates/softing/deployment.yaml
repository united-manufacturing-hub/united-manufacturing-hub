apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{include "united-manufacturing-hub.fullname" .}}-softing-deployment
  namespace: united-manufacturing-hub
  labels:
    app: {{include "united-manufacturing-hub.fullname" .}}-softing-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{include "united-manufacturing-hub.fullname" .}}-softing-deployment
  template:
    metadata:
      labels:
        app: {{include "united-manufacturing-hub.fullname" .}}-softing-deployment
    spec:
      containers:
        - name: edgeaggregator
          image: softingindustrial/edgeaggregator
          ports:
            - containerPort: 443
            - containerPort: 8099
            - containerPort: 4897