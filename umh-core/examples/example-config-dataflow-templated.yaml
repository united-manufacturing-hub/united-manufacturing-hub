templates:
  - &data-flow-hello-world-template
    benthos:
      input:
        generate:
          mapping: root = "hello world from Data Flow Component!"
          interval: 1s
          count: 0
      output:
        stdout: {}

agent:
  metricsPort: 8080
  
# Data Flow Components
dataFlow:
  - name: data-flow-hello-world
    desiredState: active
    dataFlowComponentConfig: *data-flow-hello-world-template

internal:
  redpanda:
    desiredState: stopped