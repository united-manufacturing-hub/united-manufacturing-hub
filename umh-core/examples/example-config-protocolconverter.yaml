# ---------- Agent-wide settings ---------- #
agent:
  metricsPort: 8080
  location:            # authoritative, canâ€™t be overridden
    0: "plant-A"
    1: "line-4"

# ---------- Protocol-converters ---------- #
protocolConverter:
  - name: vibration-sensor-pc
    desiredState: active
    protocolConverterServiceConfig:
      location:
        2: "machine-7"
      template:
        connection:
          nmap:
            target:   "localhost"
            port:     8080
        dataflowcomponent_read:
          benthos:
            input:
              generate:
                mapping: |
                  root = "hello world from Benthos!"
                  meta topic = "umh.v1.test"
                interval: 1s # Output every 1 seconds
                count: 0 # Set to 0 for unlimited messages
      variables:
        HOST:   "localhost"
        PORT: "8080"